name: Flask App CI/CD

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
        - staging
        - production
      force_production:
        description: 'Force production deployment (for testing)'
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: '3.9'
  FLASK_ENV: 'production'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
        
    - name: Run tests
      run: |
        pytest -v test_app.py --cov=./ --cov-report=xml
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  deploy-staging:
    runs-on: ubuntu-latest
    needs: test
    if: |
      github.ref == 'refs/heads/staging' || 
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.environment == 'staging' || github.event.inputs.environment == 'all'))
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Deploy to Staging
      run: |
        echo "Deploying to staging environment..."
        echo "Branch: ${{ github.ref }}"
        echo "Event: ${{ github.event_name }}"
        echo "Input: ${{ github.event.inputs.environment }}"
        echo "STAGING_DEPLOYMENT=true" >> $GITHUB_ENV
        
    - name: Health Check Staging
      run: |
        echo "Performing health check on staging..."
        echo "Staging deployment completed successfully"

  deploy-production:
    runs-on: ubuntu-latest
    needs: test
    if: |
      (github.event_name == 'release' && github.event.action == 'published') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.environment == 'production' || github.event.inputs.environment == 'all')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.force_production == true)
    
    environment:
      name: production
      url: https://your-production-url.com
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Deploy to Production
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        SERVER_IP: ${{ secrets.PRODUCTION_SERVER_IP }}
        USERNAME: ${{ secrets.SERVER_USERNAME }}
      run: |
        echo "Deploying to production..."
        echo "Event: ${{ github.event_name }}"
        echo "Input: ${{ github.event.inputs.environment }}"
        echo "Force Production: ${{ github.event.inputs.force_production }}"
        echo "PRODUCTION_DEPLOYMENT=true" >> $GITHUB_ENV
        
    - name: Health Check Production
      run: |
        echo "Performing health check on production..."
        echo "Production deployment completed successfully"
